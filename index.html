<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流信息登记页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            /* 设置最大宽度 */
            margin: 0 auto;
        }

        .form,
        .filter {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .input {
            width: 100%;
            max-width: 48%;
            /* 控制输入框宽度，使其适配较小屏幕 */
            height: 40px;
            margin: 5px 0;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            max-width: 48%;
            /* 控制按钮宽度 */
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .filter-input {
            width: 100%;
            max-width: 48%;
            /* 控制筛选输入框的宽度 */
            height: 40px;
            margin: 5px 0;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-btn {
            height: 40px;
            width: 100%;
            max-width: 48%;
            /* 控制筛选按钮的宽度 */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .filter-btn:hover {
            background-color: #45a049;
        }

        .customer-list {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin-top: 20px;
        }

        .customer-list th,
        .customer-list td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .customer-list th {
            background-color: #f2f2f2;
        }

        .customer-list td input {
            width: 60px;
            height: 30px;
            text-align: center;
        }

        .customer-list td button {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .customer-list td button:hover {
            background-color: #d32f2f;
        }

        /* 响应式设计 - 当屏幕宽度小于768px时，调整表格样式 */
        @media (max-width: 768px) {

            .customer-list th,
            .customer-list td {
                font-size: 12px;
                padding: 8px;
            }

            .customer-list td input {
                width: 100%;
                /* 让输入框宽度填满单元格 */
            }

            .input,
            .submit-btn,
            .filter-input,
            .filter-btn {
                width: 100%;
                /* 让表单元素宽度适应手机屏幕 */
                max-width: 100%;
                /* 确保输入框宽度填充容器 */
            }

            .form {
                flex-direction: column;
            }
        }

        /* 更小屏幕时调整输入框大小 */
        @media (max-width: 480px) {

            .input,
            .submit-btn,
            .filter-input,
            .filter-btn {
                height: 35px;
            }

            .customer-list td input {
                height: 25px;
            }

            .customer-list td button {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 表单区域 -->
        <form id="shippingForm" class="form">
            <input type="text" id="customerName" placeholder="客户姓名" class="input">
            <input type="number" id="shipmentCount" placeholder="发货件数" class="input">
            <input type="date" id="shipmentDate" class="input">
            <button type="submit" class="submit-btn">提交</button>
        </form>

        <!-- 筛选区域 -->
        <div class="filter">
            <input type="date" id="filterDate" class="filter-input">
            <button onclick="filterData()" class="filter-btn">筛选</button>
        </div>

        <!-- 客户列表 -->
        <table id="customerList" class="customer-list">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>客户姓名</th>
                    <th>发货件数</th>
                    <th>发货日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="3">合计件数</td>
                    <td id="totalCount">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        // 从 localStorage 获取存储的数据
        let customers = JSON.parse(localStorage.getItem('customers')) || [];

        // 当页面加载时，更新客户列表
        document.addEventListener('DOMContentLoaded', function () {
            updateCustomerList();
        });

        // 监听表单提交
        document.getElementById('shippingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const customerName = document.getElementById('customerName').value;
            const shipmentCount = parseInt(document.getElementById('shipmentCount').value, 10);
            const shipmentDate = document.getElementById('shipmentDate').value;

            // 确保表单填写完整
            if (customerName && shipmentCount && shipmentDate) {
                const customer = { customerName, shipmentCount, shipmentDate };
                customers.push(customer);

                // 更新 localStorage 中的数据
                localStorage.setItem('customers', JSON.stringify(customers));

                // 更新客户列表并清空表单
                updateCustomerList();
                clearForm();
            } else {
                alert("请填写完整的表单！");
            }
        });

        // 更新客户列表
        function updateCustomerList() {
            const customerListTable = document.querySelector("#customerList tbody");
            customerListTable.innerHTML = '';
            let totalCount = 0;

            customers.forEach((customer, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${index + 1}</td>  <!-- 序号 -->
            <td>${customer.customerName}</td>
            <td><input type="number" value="${customer.shipmentCount}" onchange="updateShipmentCount(${index}, this.value)"></td>
            <td>${customer.shipmentDate}</td>
            <td><button onclick="deleteCustomer(${index})">删除</button></td>
        `;
                customerListTable.appendChild(row);
                totalCount += customer.shipmentCount;
            });

            document.getElementById('totalCount').textContent = totalCount;
        }

        // 修改发货件数
        function updateShipmentCount(index, newCount) {
            if (newCount && !isNaN(newCount)) {
                customers[index].shipmentCount = parseInt(newCount, 10);

                // 更新 localStorage 中的数据
                localStorage.setItem('customers', JSON.stringify(customers));

                updateCustomerList();
            }
        }

        // 删除客户记录
        function deleteCustomer(index) {
            customers.splice(index, 1);

            // 更新 localStorage 中的数据
            localStorage.setItem('customers', JSON.stringify(customers));

            updateCustomerList();
        }

        // 删除所有客户记录
function deleteAllCustomers() {
    if (confirm("您确定要删除所有客户记录吗？")) {
        // 清空客户数组
        customers = [];

        // 更新 localStorage 中的数据
        localStorage.setItem('customers', JSON.stringify(customers));

        // 更新客户列表
        updateCustomerList();
    }
}
        // 筛选数据
        function filterData() {
            const filterDate = document.getElementById('filterDate').value;
            if (filterDate) {
                const filteredCustomers = customers.filter(customer => customer.shipmentDate === filterDate);
                const customerListTable = document.querySelector("#customerList tbody");
                customerListTable.innerHTML = '';
                let totalCount = 0;

                filteredCustomers.forEach((customer, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                <td>${index + 1}</td>
                <td>${customer.customerName}</td>
                <td>${customer.shipmentCount}</td>
                <td>${customer.shipmentDate}</td>
                <td><button onclick="deleteCustomer(${index})">删除</button></td>
            `;
                    customerListTable.appendChild(row);
                    totalCount += customer.shipmentCount;
                });

                document.getElementById('totalCount').textContent = totalCount;
            } else {
                updateCustomerList();
            }
        }
    </script>
</body>

</html>
